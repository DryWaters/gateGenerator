<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Circuit Generator</title>
  </head>
  <body>
    <header class="header">
      <h1>
        <span class="header__primary">Circuit</span>
        <span class="header__secondary">Generator</span>
      </h1>
    </header>
    <div class="controls">
      <div class="checkbox">
        <input id="show-grid" type="checkbox" />
        <label class="grid-label" for="show-grid">Grid</label>
        <label for="inputs">Inputs</label>
        <input id="inputs" type="text" />
      </div>
      <span id="error-message"></span>
      <label for="user-circuit">Custom Circuit</label>
      <input id="user-circuit" type="text" />
      <label for="circuit-selector">Circuit Selector</label>
      <select id="circuit-selector"></select>
    </div>
    <main>
      <canvas id="canvas" width="1024" height="768"></canvas>
    </main>
    <script src="circuitData.js"></script>
    <script type="module" src="./drawCircuit/drawCircuit.js"></script>
  </body>
</html>
